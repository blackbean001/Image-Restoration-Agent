brightening:
  port: 8001
  host: "0.0.0.0"
  model_path: ""
  version: "1.0.0"
  description: "Conduct image brightening - constant_shift, gamma_correction, histogram_equalization"

defocus_deblurring:
  DRBNet:
    port: 8002
    host: "0.0.0.0"
    model_path:
      dual: "/App/AgentApp/weights/defocus_deblurring/DRBNet/ckpts/dual/dual_images_defocus_deblurring.pth"
      single: "/App/AgentApp/weights/defocus_deblurring/DRBNet/ckpts/dual/single_image_defocus_deblurring.pth"  
  IFAN:
    port: 8003
    host: "0.0.0.0"
    config: "config_IFAN"
    mode: "IFAN"
    project: "ImgRes_AgentApp"
    ckpt_name: "IFAN.pytorch"
    ckpt_abs: "/App/AgentApp/weights/defocus_deblurring/IFAN/IFAN.pytorch"  
  Restormer:
    port: 8004
    host: "0.0.0.0"
    weight_dir: "/App/AgentApp/weights/defocus_deblurring/Restormer"

dehazing:
  Dehazeformer:
    port: 8005
    host: "0.0.0.0"
    model_name: "dehazeformer-b"
    model_path: "/App/AgentApp/weights/dehazing/DehazeFormer/saved_models/indoor/dehazeformer-b.pth"
  RIDCP:
    port: 8006
    host: "0.0.0.0"
    weight_path: "/App/AgentApp/weights/dehazing/RIDCP_dehazing/pretrained_RIDCP.pth"
    alpha: "-21.25"
  XRestormer:
    port: 8007
    host: "0.0.0.0"
    config: "/App/AgentApp/model_servive/dehazing/X-Restormer/xrestormer.yml"
    model_path: "/App/AgentApp/weights/dehazing/X-Restormer/Dehazing/dehaze_300k.pth"
  MAXIM:
    port: 8008
    host: "0.0.0.0"
    weight_dir: "/App/AgentApp/weights/dehazing/maxim"

denoising:
